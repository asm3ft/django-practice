<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Polls</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Vote</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Poll Results</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Suggestions</a>
      </li>
    </ul>
  </div>
</nav>
    <form action="{% url 'polls:suggestions' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name: </label>
            <div class="col-sm-10">
                <input id="name_text" type="text" name="name_text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="suggestion_body" class="col-sm-2 control-label">Suggestion: </label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="suggestion_text" type="text" name="suggestion_text"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</html>
